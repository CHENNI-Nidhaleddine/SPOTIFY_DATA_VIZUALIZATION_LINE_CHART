<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP2-InfoVis</title>

</head>

<body>

    <div class="main">
        <div class="choixmain">
            <div class="divchoix1">
                <h3>Interactions:</h3>
                <form class="choix">
                    <div class="choixX">
                        <input type="radio" id="alea" name="interaction" style=" margin-left: 20px;" value="alea"
                            checked="checked">
                        <label for="html">Données aléatoires</label><br>
                    </div>
                    <div class="choixX">
                        <input type="radio" id="reel" name="interaction" style="margin-left: 20px;" value="reel">
                        <label for="fish">Données du cas réel</label>
                    </div>
                </form>
            </div>
            <div class="divchoix2">
                <form class="choix">
                    <div class="choixY">
                        <input type="checkbox" id="fish" name="fish" value="fish">
                        <label for="fish" style="font-weight: bold;">Activer Fisheye</label>
                    </div>
                </form>
            </div>
        </div>
        <div id="diagramMain">
            <h2 class="titre">Représentation graphique des données de Spotify</h2>

            <div id="diagram">
                <svg id="svg2" class="svg2" width="50" height="500"></svg>
                <svg id="svg1" class="svg1" width="950" height="500"></svg>
            </div>


        </div>
    </div>



    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="data.js"></script>
    <script src="./fisheye.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
